<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contáctanos | VetCare+ - Patitas Felices</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css">
  <!-- Custom styles -->
  <style>
    /* Botón 3D sólido sin transparencia */
    .btn-3d {
      background-color: #4f46e5; /* Indigo-600 */
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow:
        0 4px 6px rgba(79, 70, 229, 0.6),
        0 1px 3px rgba(79, 70, 229, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-block;
      width: 100%;
      font-size: 1.125rem; /* text-lg */
      user-select: none;
    }

    .btn-3d:hover {
      background-color: #4338ca; /* Indigo-700 */
      box-shadow:
        0 6px 10px rgba(67, 56, 202, 0.7),
        0 2px 4px rgba(67, 56, 202, 0.5);
    }

    .btn-3d:active {
      background-color: #3730a3; /* Indigo-800 */
      box-shadow:
        0 2px 4px rgba(55, 48, 163, 0.8),
        0 1px 2px rgba(55, 48, 163, 0.6);
      transform: translateY(2px);
      transition: none;
    }

    .btn-3d:focus-visible {
      outline: none;
      box-shadow:
        0 0 0 3px rgba(99, 102, 241, 0.6);
    }
  </style>
</head>

<body class="font-sans text-gray-800 scroll-smooth bg-gradient-to-b from-indigo-50 to-white min-h-screen">

  <!-- ===== NAVBAR ===== -->
  <header class="fixed inset-x-0 top-0 z-50 bg-white/80 backdrop-blur shadow">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="text-xl font-bold text-indigo-600 ">PATITAS FELICES</a>

      <nav class="space-x-4 font-medium hidden md:inline-block" aria-label="Menú principal">
        <a href="index.html"       class="hover:text-indigo-600 ">Inicio</a>
        <a href="servicios.html"   class="hover:text-indigo-600 ">Servicios</a>
        <a href="equipo.html"      class="hover:text-indigo-600 ">Equipo</a>
        <a href="blog.html"        class="hover:text-indigo-600 ">Blog</a>
        <a href="promociones.html" class="hover:text-indigo-600 ">Promos</a>
        <a href="atencion.html"    class="hover:text-indigo-600 ">Atención</a>
        <a href="contacto.html"    class="hover:text-indigo-600">Contactanos</a>
        <a href="carrito.html"     class="relative hover:text-indigo-600 transition">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cart-count"
            class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Espaciador para navbar fija -->
  <div class="pt-20"></div>

  <!-- ===== CONTENIDO: CONTACTO ===== -->
  <section class="py-20 bg-gray-50">
    <div class="container mx-auto px-4 max-w-6xl">
      <h2 class="text-3xl font-bold text-center mb-12 tracking-tight text-indigo-700" data-aos="fade-up" tabindex="0">
        Contáctanos
      </h2>

      <div class="grid md:grid-cols-2 gap-12">
        <!-- Formulario -->
        <form id="contactForm" class="bg-white shadow-lg rounded-xl p-8 space-y-6"
          data-aos="fade-right" novalidate aria-label="Formulario de contacto veterinaria Patitas Felices">
          <div>
            <label for="nombre" class="block font-semibold mb-1">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo"
              class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
              required aria-required="true" aria-describedby="nombreHelp" />
            <p id="nombreHelp" class="text-xs text-gray-500 mt-1">Por favor ingresa tu nombre completo.</p>
          </div>

          <div>
            <label for="email" class="block font-semibold mb-1">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com"
              class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
              required aria-required="true" aria-describedby="emailHelp" />
            <p id="emailHelp" class="text-xs text-gray-500 mt-1">Usaremos este correo para responderte.</p>
          </div>

          <div>
            <label for="mensaje" class="block font-semibold mb-1">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."
              class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-indigo-600"
              required aria-required="true" aria-describedby="mensajeHelp"></textarea>
            <p id="mensajeHelp" class="text-xs text-gray-500 mt-1">Cuéntanos en qué podemos ayudarte.</p>
          </div>

          <button type="submit" class="btn-3d" aria-live="polite" aria-label="Enviar mensaje de contacto">
            Enviar mensaje
          </button>
          <p id="formStatus" class="text-center text-sm mt-2 text-green-600 font-semibold" role="alert" aria-live="polite"
            style="display:none;"></p>
        </form>

        <!-- Mapa -->
        <div class="rounded-xl overflow-hidden shadow-lg" data-aos="fade-left" aria-label="Ubicación de Veterinaria Patitas Felices">
          <iframe
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31211.085860473257!2d-77.04082477992961!3d-12.08572419446313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c796f2dab31f%3A0x923a4a16c66685aa!2sPatitas%20felices%20pet%20shop!5e0!3m2!1ses!2spe!4v1751991798675!5m2!1ses!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="bg-gray-900 text-gray-200 text-center py-6 mt-20">
    <p class="text-sm">&copy; 2025 PATITAS FELICES. Todos los derechos reservados.</p>
  </footer>

  <!-- ===== SCRIPTS ===== -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      easing: "ease-in-out",
      duration: 800,
    });

    // Formulario: validación simple y feedback
    const form = document.getElementById("contactForm");
    const status = document.getElementById("formStatus");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        status.style.color = "red";
        status.textContent = "Por favor, completa todos los campos correctamente.";
        status.style.display = "block";
        return;
      }

      status.style.color = "green";
      status.textContent = "Mensaje enviado con éxito. ¡Gracias por contactarnos!";
      status.style.display = "block";

      form.reset();

      setTimeout(() => {
        status.style.display = "none";
      }, 5000);
    });
  </script>
  <script src="assets/cart.js"></script>
</body>

</html>
