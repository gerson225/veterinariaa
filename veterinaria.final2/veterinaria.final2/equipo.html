<script>
/* ----- Modal Logic ----- */
const modal   = document.getElementById("modal");
const close   = document.getElementById("closeBtn");
const mImg    = document.getElementById("modalImg");
const mName   = document.getElementById("modalName");
const mRole   = document.getElementById("modalRole");
const mSpec   = document.getElementById("modalSpec");
const mAch    = document.getElementById("modalAch");

document.querySelectorAll(".doctor").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    mImg.src  = btn.dataset.img;
    mName.textContent = btn.dataset.name;
    mRole.textContent = btn.dataset.role;
    mSpec.textContent = btn.dataset.specialty;
    mAch.innerHTML    = btn.dataset.ach;
    modal.classList.remove("hidden");
  });
});
close.onclick = ()=> modal.classList.add("hidden");
modal.onclick  = e=>{ if(e.target===modal) modal.classList.add("hidden"); };
</script>
